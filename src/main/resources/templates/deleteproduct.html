<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Product</title>
</head>
<body>
<h1>Delete Product</h1>
<form th:action="@{/api/products/delete}" th:object="${productDto}" method="post">
  <!-- Thymeleaf의 hidden 필드를 사용하여 Delete 메서드로 오버라이딩 -->
  <input type="hidden" name="_method" value="delete"/>

  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" th:field="*{id}" placeholder="Enter product ID"/>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter product name"/>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Enter product price"/>
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL"/>
  </div>
  <div>
    <button type="submit">Update Product</button>
  </div>
</form>
</body>
</html>
