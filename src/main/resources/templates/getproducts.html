<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/get-products.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<h1>Product List</h1>

<div class="actions">
  <div class="actions">
  <a href="products/add/form" class="btn add-btn"> Add Product</a>
    <a href="products/delete/form" class="btn delete-btn">Delete Product</a>
    <a href="products/update/form" class="btn update-btn">Update Product</a>
  </div>

<div th:if="${not #lists.isEmpty(productDto)}">
  <ul class="product-list">
    <li th:each="product : ${productDto}" class="product-item">
      <span th:text="${product.id}" class="product-id">Id</span>
      <span th:text="${product.name}" class="product-name">Product Name</span>
      <span th:text="${product.price}" class="product-price">Price</span>
      <span th:text="${product.imageUrl}" class="product-image">imageUrl</span>
    </li>
  </ul>
</div>
<div th:if="${#lists.isEmpty(productDto)}" class="empty-message">
  No products available.
</div>
</body>
</html>
